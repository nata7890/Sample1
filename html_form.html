<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>HTML form</title>
    </head>
    <body>
        <h1>My Form</h1>
        <form>
            <fieldset>
                <label for="first_name">First name:</label><br>
                <input type="text" name="first_name" autofocus = "autofocus" placeholder = "First name" required/><br>
                <label for="last_name">Last name:</label><br>
                <input type="text" name="last_name" placeholder = "Last name"required/><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" placeholder = "me@example.com" required/><br>
                <label for="telephone">Phone number:</label><br>
                <input type="telephone" name="telephone" placeholder = "+00(000)000-00-00"/><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" placeholder = "Password" pattern = ".{7,}" required/><br>
                <label for="first_name">Favorite color:</label><br>
                <input type="radio" name="favorite_color" value = "Red" checked/>Red
                <input type="radio" name="favorite_color" value = "Blue"/>Blue
                <input type="radio" name="favorite_color" value = "Green"/>Green<br>
                <input type="submit" value="Submit"/>
            </fieldset>
        </form>
    </body>
</html>
